<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Amanda Fullers Portfolio</title>
</head>
<body>
  <nav id="navBar">
    <img src="images/GrayLady_Logo_Gray.png" alt="GrayLady_Logo_Gray" width="200" height="200">
    <div id="navigation">
      <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
      <p class="highlight">Home</p>
      <p>About</p>
      <p>Resume</p>
    </div>
  </nav>
  <section id="heroSection">
    <div id="heroGrid">
      <div id="heroText" class="heroGridArea">
        <div>
          <h2>Creating a moment to introduce myself...</h2>
          <h1>Amanda Fuller</h1>
          <p>UX Designer & Illustrator</p>
        </div>
      </div>
      <div id="heroImage" class="heroGridArea">
      </div>
    </div>
  </section>
  <section id="caseStudies">
    <div id="caseStudy1" class="categoryGridArea">
      <div class="heading">Tracy Aviary</div>
      <p>UI Redesign</p>
    </div>
    <div id="caseStudy2" class="categoryGridArea">
      <div class="heading">Simply Bundled</div>
      <p>Product Design</p>
    </div>
    <div id="caseStudy3" class="categoryGridArea">
      <div class="heading">Liaison Travel App</div>
      <p>UX Design</p>
    </div>
  </section>
  <section id="footer" class="footerGridArea">
    <div id="contactForm" class="ContactGridArea">
      <h1> Let's Stay In Touch!</h1>
      <h2> Interested in collaborating with me on a project?</h2>
    </div>
    <div class="icons">
      <img src="images/user.png">
      <img src="images/search.png">
      <img src="images/shopping-bag.png">
    </div>
  </section>
</body>
</html>
